<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendario de Alberto</title>
    <link rel="stylesheet" href="./calendario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1>Calendario de Alberto</h1>

    <center>
        <div class="container justify-content-center w-100">
            <form name="calendario" class="w-100">
                <table class="w-100">
                    <tbody class="">
                        <!-- Dia -->
                        <tr>
                            <th>Dia:</th>
                            <td>
                                <select name="dia" id="dia" class="form-select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                            </td>
                        </tr>
                        <!-- mes -->
                        <tr>
                            <th>Mes</th>
                            <td>
                                <select name="mes" size="1" id="mes" class="form-select">
                                    <option value="1">Enero </option>
                                    <option value="2">Febrero </option>
                                    <option value="3">Marzo </option>
                                    <option value="4">Abril </option>
                                    <option value="5">Mayo </option>
                                    <option value="6">Junio </option>
                                    <option value="7">Julio </option>
                                    <option value="8">Agosto </option>
                                    <option value="9">Septiembre </option>
                                    <option value="10">Octubre </option>
                                    <option value="11">Noviembre </option>
                                    <option value="12">Diciembre </option>
                                </select>
                            </td>
                        </tr>
                        <!-- anio -->
                        <tr>
                            <th>Año</th>
                            <td>
                                <input type="number" id="anio" name="anio" placeholder="Año" size="5" class="form-select" min="1923">
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Los datos del dia son:
                            </th>
                            <td>
                                <input type="text" class="form-control" name="datos" id="datos" value="" readonly="true">

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" class="btn btn-primary" value="Calcular" onclick="imprimeDatos(obtenerDatos());">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </center>
    <script src="./calendario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
